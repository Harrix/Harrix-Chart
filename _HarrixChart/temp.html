var AxisXMurBRQ = BoardMurBRQ.create('axis', [[3, -1], [4, -1]],{withLabel: true, name: '&lambda;',label: {position:'lft',offset:[10,-21]}});

var DataY1MurBRQ = [5.11111, 4.04, 4.0101, 2.02857, 7.06667, 8.02041, 0.015873, 6.01235, 15.0083];
var DataY2MurBRQ = [9, 12, 1, 5, -1, 8, 4, 9, 7];

var DataY2AreaMurBRQ = [-1, 9, 12, 1, 5, -1, 8, 4, 9, 7, -1, -1];
BoardMurBRQ.create('curve', [DataXAreaMurBRQ,DataY2AreaMurBRQ],{strokeColor:'#cccccc',highlightStrokeColor:'#cccccc',strokeWidth:0,highlightStrokeWidth:0,dash:0, fillColor:'#cccccc',highlightFillColor:'#cccccc',fillOpacity:0.5,highlightFillOpacity:0.5});
BoardMurBRQ.create('curve', [DataXAreaMurBRQ,DataY1AreaMurBRQ],{strokeColor:'#97bbcd',highlightStrokeColor:'#97bbcd',strokeWidth:0,highlightStrokeWidth:0,dash:0, fillColor:'#97bbcd',highlightFillColor:'#97bbcd',fillOpacity:0.5,highlightFillOpacity:0.5});
var Chart2MurBRQ= BoardMurBRQ.createElement('chart', [DataXMurBRQ,DataY2MurBRQ], {chartStyle:'line,point'});
Chart2MurBRQ[0].setProperty('strokeColor:#cccccc','highlightStrokeColor:#7e7e7e','strokeWidth:2');
for(var i=0; i<9;i++) 
    {
    Chart2MurBRQ[1][i].setProperty({strokeColor:'#cccccc',highlightStrokeColor:'#7e7e7e',fillColor:'white',highlightFillColor:'white',face:'o', size:2, strokeWidth:'2pt'});
    }

    {

    }
BoardMurBRQ.create('point',[3,-1], {strokeColor:'#88969c',highlightStrokeColor:'#3c7693',fillColor:'white',highlightFillColor:'white',strokeWidth:'2pt',face:'o', size:1, name:'Min<sub>x</sub> = 3, Min<sub>y</sub> = -1',label:{fontsize:10}});
BoardMurBRQ.create('point',[3,15.0083], {strokeColor:'#88969c',highlightStrokeColor:'#3c7693',fillColor:'white',highlightFillColor:'white',strokeWidth:'2pt',face:'o', size:1, name:'Max<sub>y</sub> = 15.0083',label:{fontsize:10}});
BoardMurBRQ.create('point',[11,-1], {strokeColor:'#88969c',highlightStrokeColor:'#3c7693',fillColor:'white',highlightFillColor:'white',strokeWidth:'2pt',face:'o', size:1, name:'Max<sub>x</sub> = 11',label:{fontsize:10}});
</script>
